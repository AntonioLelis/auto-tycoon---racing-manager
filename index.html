    <style>
      body {
        background-color: #020617;
        color: #e2e8f0;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #020617;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155;
      }

      /* --- HUD CORE STYLES --- */

      /* The Geometric Cut (Chamfered Corner) */
      .hud-clip {
        clip-path: polygon(
          0 0, 
          100% 0, 
          100% calc(100% - 15px), 
          calc(100% - 15px) 100%, 
          0 100%
        );
      }

      /* HUD Panel Background */
      .hud-panel {
        background: rgba(15, 23, 42, 0.95);
        border: 1px solid #1e293b;
        position: relative;
        /* Ensure the border is visible within the clip-path is tricky, 
           so we use a pseudo-element for the "Energy Line" instead */
      }

      /* Cyan/Amber Glow Line at Top */
      .hud-panel::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, rgba(6,182,212,0) 0%, rgba(6,182,212,0.8) 50%, rgba(6,182,212,0) 100%);
        z-index: 10;
      }

      /* Metal Texture for specific headers */
      .bg-metal {
        background-image: repeating-linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.03) 0px,
          rgba(255, 255, 255, 0.03) 1px,
          transparent 1px,
          transparent 4px
        );
      }

      /* Scanlines Overlay */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.6;
      }

      /* CRT Flicker Animation (Subtle) */
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.97; }
        100% { opacity: 0.97; }
      }
      .crt-flicker {
        animation: flicker 0.15s infinite;
      }

      /* Striped Progress Bar Animation */
      @keyframes progress-stripe {
        0% { background-position: 1rem 0; }
        100% { background-position: 0 0; }
      }
      .animate-stripe {
        background-image: linear-gradient(45deg, rgba(0,0,0,0.2) 25%, transparent 25%, transparent 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2) 75%, transparent 75%, transparent);
        background-size: 1rem 1rem;
        animation: progress-stripe 1s linear infinite;
      }
    </style>
